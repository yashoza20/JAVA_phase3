<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <style>
        p {
            font-size: 15px;
            width: 500px;
            color: blue;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="container m-auto mt-5">
        <div class="card">
            <div class="card-header">
                To-Do List
            </div>
            <div class="card-body">
                <div class="row m-2 g-3 align-items-center">
                    <div class="col-auto">
                      <label for="task" class="col-form-label">Task: </label>
                    </div>
                    <div class="col-auto">
                      <input type="task" id="task" class="form-control">
                    </div>
                    <div class="col-auto">
                      <button id="addTask" onclick="addTask()" type="submit">Add Task</button>
                    </div>
                </div>
                <p>
                    Todays Task are:
                    <ul id="taskList">
                        <li>Sample</li>
                    </ul>
                </p>
            </div>
        </div>
    </div>
    

    <script src="todoListScript.js"></script>

</body>
</html>
