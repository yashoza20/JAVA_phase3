<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>

    <div class="container m-auto mt-5">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input class="form-control" type="text" id="search" name="search" placeholder="Search Lines for">
                    <button class="btn btn-dark" onclick="start()" type="submit" >Search</button>
                </div><br>
                <div class="form-group">
                    <textarea class="form-control" name="content" id="content" cols="30" rows="7">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Quo veniam vero odit doloribus quibusdam incidunt recusandae. 
                        Sequi excepturi nihil ullam ad corrupti, quasi quod voluptates. 
                        iure nemo placeat cum, id labore laboriosam possimus recusandae.
                        quia quas illo! Dolorum iste dignissimos suscipit officia nobis. 
                        Corrupti est voluptate ipsam vero voluptatibus doloremque.
                    </textarea>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-group">
                    <label class="form-control" for="result">Lines Containing Text</label>
                    <textarea class="form-control" name="result" id="result" cols="30" rows="5">
                    </textarea>
                </div>
            </div>
        </div>
        
    </div>



    <script src="Linesfilter.js"></script>

</body>
</html>
