
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Material Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Gijgo  -->
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <title>Hello, world!</title>
<style>
    .material-icons {
        vertical-align: middle;
    }
    .icon-size {
        font-size: small;
    }
</style>
  </head>
  <body>
      <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Payroll</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item ">
                <a class="nav-link" href="#"><i class="material-icons" class="icon-size">home</i>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Goals</a>
              </li>
            </ul>
          </div>
      </nav>
    </header>
    <main>
    <div class="container">
        <form class="needs-validation" onchange="btnChange()">
            <h1>New Employee</h1>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="middleName">Middle name</label>
                <input type="text" class="form-control" id="middleName" placeholder="" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="address1">Address Line 1</label>
                <input type="text" class="form-control" id="address1" placeholder="" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="address2">Address Line 2</label>
                <input type="text" class="form-control" id="address2" placeholder="" required>
              </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="password">Password</label>
                  <input type="text" class="form-control" id="password" placeholder="" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text" class="form-control" id="confirmPassword" placeholder="" required>
                  </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                  <label for="department">Department</label>
                  <select class="custom-select" id="department">
                    <option selected disabled></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="dateOfBirth">Date of Birth</label>
                  <input type="text" class="form-control" id="dateOfBirth" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom04">Gender</label>
                    <div class="row mx-2">
                        <div class="form-check col">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                              Male
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" >
                            <label class="form-check-label" for="gridRadios2">
                              Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="permanent">Permanent</label>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="permanent">
                        <label class="custom-control-label" for="customCheck1"></label>
                      </div>
                </div>
            </div>
            <button id="save" class="btn btn-primary" type="submit">Save</button>
          </form>
          <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields

        function btnChange(){
            $('#save').removeClass("btn-primary").addClass("btn-success").addClass("rounded-lg");
        }
          </script>
        </div>
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
        $('#dateOfBirth').datepicker({
        uiLibrary: 'bootstrap4',
        format: 'dd/mm/yyyy'
        });
        </script>
  </body>
</html>
